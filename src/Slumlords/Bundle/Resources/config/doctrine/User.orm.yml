Slumlords\Bundle\Entity\User:
    type: entity
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        firstName:
            type: string
        lastName:
            type: string
        wage:
            type: decimal
    manyToMany:
        courses:
            targetEntity: Course
            inversedBy: users
            joinTable:
                name: users_courses
                joinColumns:
                    user_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    course_id: 
                        referencedColumnName: id
        properties:
            targetEntity: Property
            joinTable:
                name: users_properties
                joinColumns:
                    user_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    property_id:
                        referencedColumnName: id
                        unique: true
    lifecycleCallbacks: {  }